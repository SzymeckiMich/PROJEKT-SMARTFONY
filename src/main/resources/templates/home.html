<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Telefonia</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css"/>
</head>
<body>

<header th:insert="navbar.html :: navbar"></header>

<div class="container">
    <div class="form-row">
        <div class="col">
            <a href="/addProducer" class="btn btn-primary btn-lg btn-block">Dodaj producenta</a>
        </div>
        <div class="col">
            <a href="/addPhone" class="btn btn-primary btn-lg btn-block">Dodaj telefon</a>
        </div>
        <div class="col">
            <a href="/showAll" class="btn btn-primary btn-lg btn-block">Pokaż wszystkie modele</a>
        </div>
        <div class="col">
            <a href="/producers" class="btn btn-primary btn-lg btn-block">Pokaż producentów</a>
        </div>
    </div>

    </br>
    </br>
    </br>
    </br>

    <div style="position: relative" class="row">
        <div class="col-3 center" th:each="phone: ${list}">
            <a th:href="@{'/phone?id=' + ${phone.id}}">
            <img style="height: 160px" th:src="${phone.imageUrl}">
            </a></br>
            <span th:text="${phone.getProducer().getName()}"></span></br>
            <span th:text="${phone.getModel()}"></span></br>
            <span th:text="${phone.getProcessor()}"></span></br>
        </div>
    </div>

</div>
</body>
</html>
