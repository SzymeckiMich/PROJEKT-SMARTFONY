<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<title>Telefonia</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="/style.css"/>
</head>
<body>

<header th:insert="navbar.html :: navbar"></header>

<div class="container">
    <a th:href="@{'/phone?id=' + ${phone.id}}" class="phone" th:each="phone: ${list}">

        <div class="form-row">
            <div class="col-2">
                <img class="phoneImage" style="height: 120px; width: auto" th:src="${phone.imageUrl}">
            </div>
            <div class="col-10">
                <span th:text="${phone.getProducer().getName()}"></span></br>
                <span th:text="${phone.model}"></span>
            </div>
        </div>

    </a>
</div>

</body>
</html>
